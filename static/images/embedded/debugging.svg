<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 22px; font-weight: bold; fill: #64ffda; }
    .subtitle { font-size: 18px; font-weight: bold; fill: #bd93f9; }
    .label { font-size: 14px; fill: #ccd6f6; }
    .small-label { font-size: 12px; fill: #ccd6f6; }
    .box { fill: #282a36; stroke: #44475a; stroke-width: 2; rx: 5; ry: 5; }
    .arrow { fill: none; stroke: #f8f8f2; stroke-width: 2; marker-end: url(#arrowhead); }
    .tool { fill: #50fa7b; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .hardware { fill: #ff5555; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .technique { fill: #8be9fd; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .debug-line { fill: none; stroke: #ffb86c; stroke-width: 2; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8f8f2" />
    </marker>
  </defs>
  
  <rect width="600" height="400" fill="none" />
  
  <text x="300" y="30" text-anchor="middle" class="title">Debugging in Embedded Systems</text>
  
  <!-- Debug Tools -->
  <rect x="50" y="60" width="240" height="130" class="box" />
  <text x="170" y="80" text-anchor="middle" class="subtitle">Debug Tools</text>
  
  <rect x="70" y="100" width="90" height="30" class="tool" />
  <text x="115" y="120" text-anchor="middle" class="label">JTAG/SWD</text>
  
  <rect x="180" y="100" width="90" height="30" class="tool" />
  <text x="225" y="120" text-anchor="middle" class="label">Logic Analyzer</text>
  
  <rect x="70" y="140" width="90" height="30" class="tool" />
  <text x="115" y="160" text-anchor="middle" class="label">Oscilloscope</text>
  
  <rect x="180" y="140" width="90" height="30" class="tool" />
  <text x="225" y="160" text-anchor="middle" class="label">Serial Monitor</text>
  
  <!-- Debug Techniques -->
  <rect x="310" y="60" width="240" height="130" class="box" />
  <text x="430" y="80" text-anchor="middle" class="subtitle">Debug Techniques</text>
  
  <rect x="330" y="100" width="90" height="30" class="technique" />
  <text x="375" y="120" text-anchor="middle" class="label">Breakpoints</text>
  
  <rect x="440" y="100" width="90" height="30" class="technique" />
  <text x="485" y="120" text-anchor="middle" class="label">Trace</text>
  
  <rect x="330" y="140" width="90" height="30" class="technique" />
  <text x="375" y="160" text-anchor="middle" class="label">Print Debugging</text>
  
  <rect x="440" y="140" width="90" height="30" class="technique" />
  <text x="485" y="160" text-anchor="middle" class="label">Watchpoints</text>
  
  <!-- JTAG Debugging Diagram -->
  <rect x="50" y="200" width="240" height="180" class="box" />
  <text x="170" y="220" text-anchor="middle" class="subtitle">JTAG/SWD Debug Setup</text>
  
  <!-- Debug Probe -->
  <rect x="70" y="240" width="70" height="40" class="hardware" />
  <text x="105" y="265" text-anchor="middle" class="label">Debug Probe</text>
  
  <!-- Microcontroller -->
  <rect x="200" y="240" width="70" height="40" class="hardware" />
  <text x="235" y="265" text-anchor="middle" class="label">MCU</text>
  
  <!-- Connection -->
  <line x1="140" y1="260" x2="200" y2="260" class="arrow" />
  <text x="170" y="250" text-anchor="middle" class="small-label">JTAG/SWD</text>
  
  <!-- PC -->
  <rect x="70" y="320" width="70" height="40" class="hardware" />
  <text x="105" y="345" text-anchor="middle" class="label">PC/IDE</text>
  
  <!-- PC to Debug Probe -->
  <line x1="105" y1="320" x2="105" y2="280" class="arrow" />
  <text x="120" y="300" text-anchor="middle" class="small-label">USB</text>
  
  <!-- Debug Features -->
  <text x="190" y="300" class="small-label">• Halt/Resume</text>
  <text x="190" y="320" class="small-label">• Memory View</text>
  <text x="190" y="340" class="small-label">• Register View</text>
  <text x="190" y="360" class="small-label">• Flash Programming</text>
  
  <!-- Print Debugging -->
  <rect x="310" y="200" width="240" height="180" class="box" />
  <text x="430" y="220" text-anchor="middle" class="subtitle">Common Debug Issues</text>
  
  <text x="330" y="250" class="small-label">• Memory Corruption</text>
  <text x="350" y="270" class="small-label">- Stack Overflow</text>
  <text x="350" y="290" class="small-label">- Buffer Overrun</text>
  
  <text x="330" y="310" class="small-label">• Timing Issues</text>
  <text x="350" y="330" class="small-label">- Race Conditions</text>
  <text x="350" y="350" class="small-label">- Interrupt Conflicts</text>
  
  <text x="330" y="370" class="small-label">• Hardware Interaction</text>
</svg>
