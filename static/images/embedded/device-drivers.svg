<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 22px; font-weight: bold; fill: #64ffda; }
    .subtitle { font-size: 18px; font-weight: bold; fill: #bd93f9; }
    .label { font-size: 14px; fill: #ccd6f6; }
    .small-label { font-size: 12px; fill: #ccd6f6; }
    .box { fill: #282a36; stroke: #44475a; stroke-width: 2; rx: 5; ry: 5; }
    .arrow { fill: none; stroke: #f8f8f2; stroke-width: 2; marker-end: url(#arrowhead); }
    .app { fill: #50fa7b; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .driver { fill: #ff5555; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .kernel { fill: #8be9fd; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .hardware { fill: #ffb86c; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8f8f2" />
    </marker>
  </defs>
  
  <rect width="600" height="400" fill="none" />
  
  <text x="300" y="30" text-anchor="middle" class="title">Device Drivers in Embedded Systems</text>
  
  <!-- Driver Architecture -->
  <rect x="50" y="60" width="240" height="200" class="box" />
  <text x="170" y="80" text-anchor="middle" class="subtitle">Driver Architecture</text>
  
  <!-- Application -->
  <rect x="80" y="100" width="180" height="30" class="app" />
  <text x="170" y="120" text-anchor="middle" class="label">Application</text>
  
  <!-- Arrow Down -->
  <line x1="170" y1="130" x2="170" y2="150" class="arrow" />
  
  <!-- Driver API -->
  <rect x="80" y="150" width="180" height="30" class="driver" />
  <text x="170" y="170" text-anchor="middle" class="label">Driver API Layer</text>
  
  <!-- Arrow Down -->
  <line x1="170" y1="180" x2="170" y2="200" class="arrow" />
  
  <!-- Driver Implementation -->
  <rect x="80" y="200" width="180" height="30" class="driver" />
  <text x="170" y="220" text-anchor="middle" class="label">Driver Implementation</text>
  
  <!-- Arrow Down -->
  <line x1="170" y1="230" x2="170" y2="250" class="arrow" />
  
  <!-- Hardware -->
  <rect x="80" y="250" width="180" height="30" class="hardware" />
  <text x="170" y="270" text-anchor="middle" class="label">Hardware</text>
  
  <!-- Driver Types -->
  <rect x="310" y="60" width="240" height="200" class="box" />
  <text x="430" y="80" text-anchor="middle" class="subtitle">Driver Types</text>
  
  <text x="330" y="110" class="small-label">• Character Drivers</text>
  <text x="350" y="130" class="small-label">- Serial Ports, Keyboards</text>
  
  <text x="330" y="150" class="small-label">• Block Drivers</text>
  <text x="350" y="170" class="small-label">- Storage Devices</text>
  
  <text x="330" y="190" class="small-label">• Network Drivers</text>
  <text x="350" y="210" class="small-label">- Ethernet, WiFi, CAN</text>
  
  <text x="330" y="230" class="small-label">• Memory-mapped I/O Drivers</text>
  <text x="350" y="250" class="small-label">- GPIO, Timers, DMA</text>
  
  <!-- Driver Features -->
  <rect x="50" y="290" width="240" height="100" class="box" />
  <text x="170" y="310" text-anchor="middle" class="subtitle">Driver Features</text>
  
  <text x="70" y="330" class="small-label">• Initialization/Deinitialization</text>
  <text x="70" y="350" class="small-label">• Configuration (Clock, Pins, etc.)</text>
  <text x="70" y="370" class="small-label">• Data Transfer (read/write)</text>
  <text x="70" y="390" class="small-label">• Interrupt Handling</text>
  
  <!-- Driver Challenges -->
  <rect x="310" y="290" width="240" height="100" class="box" />
  <text x="430" y="310" text-anchor="middle" class="subtitle">Driver Challenges</text>
  
  <text x="330" y="330" class="small-label">• Hardware Dependencies</text>
  <text x="330" y="350" class="small-label">• Real-time Constraints</text>
  <text x="330" y="370" class="small-label">• Power Management</text>
  <text x="330" y="390" class="small-label">• Resource Sharing</text>
</svg>
