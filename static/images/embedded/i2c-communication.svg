<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px Arial; fill: #64ffda; }
      .label { font: 12px Arial; fill: #ccd6f6; }
      .i2c-line { stroke: #64ffda; stroke-width: 2; }
      .sda { stroke: #4ecdc4; stroke-width: 2; }
      .scl { stroke: #ffd700; stroke-width: 2; }
      .device { fill: #8892b0; stroke: #64ffda; }
      .address { fill: #ff6b6b; opacity: 0.7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a192f"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">I2C Communication Protocol</text>
  
  <!-- Bus Structure -->
  <!-- SDA Line -->
  <line x1="100" y1="100" x2="700" y2="100" class="sda"/>
  <text x="50" y="105" class="label">SDA</text>
  <text x="400" y="90" text-anchor="middle" class="label">Serial Data Line (Bidirectional)</text>
  
  <!-- SCL Line -->
  <line x1="100" y1="130" x2="700" y2="130" class="scl"/>
  <text x="50" y="135" class="label">SCL</text>
  <text x="400" y="120" text-anchor="middle" class="label">Serial Clock Line</text>
  
  <!-- Devices -->
  <!-- Master -->
  <rect x="120" y="60" width="80" height="50" class="device" rx="5"/>
  <text x="160" y="80" text-anchor="middle" class="label">Master</text>
  <text x="160" y="95" text-anchor="middle" class="label">(MCU)</text>
  
  <!-- Slave 1 -->
  <rect x="280" y="60" width="80" height="50" class="device" rx="5"/>
  <text x="320" y="80" text-anchor="middle" class="label">Slave 1</text>
  <text x="320" y="95" text-anchor="middle" class="label">(0x48)</text>
  
  <!-- Slave 2 -->
  <rect x="440" y="60" width="80" height="50" class="device" rx="5"/>
  <text x="480" y="80" text-anchor="middle" class="label">Slave 2</text>
  <text x="480" y="95" text-anchor="middle" class="label">(0x68)</text>
  
  <!-- Slave 3 -->
  <rect x="600" y="60" width="80" height="50" class="device" rx="5"/>
  <text x="640" y="80" text-anchor="middle" class="label">Slave 3</text>
  <text x="640" y="95" text-anchor="middle" class="label">(0xA0)</text>
  
  <!-- Pull-up resistors -->
  <line x1="100" y1="50" x2="100" y2="100" stroke="#64ffda" stroke-width="1"/>
  <line x1="100" y1="50" x2="100" y2="130" stroke="#64ffda" stroke-width="1"/>
  <text x="70" y="45" class="label">VCC</text>
  <text x="105" y="75" class="label">R</text>
  
  <!-- Connection lines -->
  <line x1="160" y1="110" x2="160" y2="100" class="i2c-line"/>
  <line x1="160" y1="110" x2="160" y2="130" class="i2c-line"/>
  
  <line x1="320" y1="110" x2="320" y2="100" class="i2c-line"/>
  <line x1="320" y1="110" x2="320" y2="130" class="i2c-line"/>
  
  <line x1="480" y1="110" x2="480" y2="100" class="i2c-line"/>
  <line x1="480" y1="110" x2="480" y2="130" class="i2c-line"/>
  
  <line x1="640" y1="110" x2="640" y2="100" class="i2c-line"/>
  <line x1="640" y1="110" x2="640" y2="130" class="i2c-line"/>
  
  <!-- Communication Frame -->
  <text x="50" y="200" class="label">I2C Communication Frame:</text>
  
  <!-- Frame components -->
  <rect x="100" y="220" width="40" height="25" class="address" rx="3"/>
  <text x="120" y="237" text-anchor="middle" class="label">START</text>
  
  <rect x="150" y="220" width="80" height="25" class="address" rx="3"/>
  <text x="190" y="237" text-anchor="middle" class="label">ADDRESS</text>
  
  <rect x="240" y="220" width="40" height="25" class="address" rx="3"/>
  <text x="260" y="237" text-anchor="middle" class="label">R/W</text>
  
  <rect x="290" y="220" width="40" height="25" class="address" rx="3"/>
  <text x="310" y="237" text-anchor="middle" class="label">ACK</text>
  
  <rect x="340" y="220" width="60" height="25" class="address" rx="3"/>
  <text x="370" y="237" text-anchor="middle" class="label">DATA</text>
  
  <rect x="410" y="220" width="40" height="25" class="address" rx="3"/>
  <text x="430" y="237" text-anchor="middle" class="label">ACK</text>
  
  <rect x="460" y="220" width="40" height="25" class="address" rx="3"/>
  <text x="480" y="237" text-anchor="middle" class="label">STOP</text>
  
  <!-- Features -->
  <text x="50" y="280" class="label">Key Features:</text>
  <text x="50" y="300" class="label">• Multi-master, multi-slave</text>
  <text x="50" y="315" class="label">• 7-bit or 10-bit addressing</text>
  <text x="50" y="330" class="label">• Built-in acknowledgment</text>
  <text x="50" y="345" class="label">• Clock stretching support</text>
  <text x="50" y="360" class="label">• Only 2 wires (SDA + SCL)</text>
  
  <text x="400" y="280" class="label">Advantages:</text>
  <text x="400" y="300" class="label">• Simple wiring</text>
  <text x="400" y="315" class="label">• Address-based communication</text>
  <text x="400" y="330" class="label">• Error detection</text>
  <text x="400" y="345" class="label">• Widely supported</text>
</svg>
