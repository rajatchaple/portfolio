<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 22px; font-weight: bold; fill: #64ffda; }
    .subtitle { font-size: 18px; font-weight: bold; fill: #bd93f9; }
    .label { font-size: 14px; fill: #ccd6f6; }
    .small-label { font-size: 12px; fill: #ccd6f6; }
    .box { fill: #282a36; stroke: #44475a; stroke-width: 2; rx: 5; ry: 5; }
    .arrow { fill: none; stroke: #f8f8f2; stroke-width: 2; marker-end: url(#arrowhead); }
    .dashed-arrow { fill: none; stroke: #f8f8f2; stroke-width: 2; stroke-dasharray: 4; marker-end: url(#arrowhead); }
    .normal { fill: #50fa7b; stroke: #44475a; stroke-width: 1; }
    .isr { fill: #ff5555; stroke: #44475a; stroke-width: 1; }
    .hardware { fill: #ffb86c; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .processor { fill: #8be9fd; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .timeline { fill: none; stroke: #6272a4; stroke-width: 1; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8f8f2" />
    </marker>
  </defs>
  
  <rect width="600" height="400" fill="none" />
  
  <text x="300" y="30" text-anchor="middle" class="title">Interrupt Handling</text>
  
  <!-- Interrupt Flow Diagram -->
  <rect x="50" y="60" width="240" height="200" class="box" />
  <text x="170" y="80" text-anchor="middle" class="subtitle">Interrupt Flow</text>
  
  <!-- Hardware -->
  <rect x="80" y="100" width="180" height="30" class="hardware" />
  <text x="170" y="120" text-anchor="middle" class="label">Hardware (Peripheral)</text>
  
  <!-- Arrow Down -->
  <line x1="170" y1="130" x2="170" y2="150" class="arrow" />
  <text x="185" y="145" class="small-label">Trigger</text>
  
  <!-- Interrupt Controller -->
  <rect x="80" y="150" width="180" height="30" class="hardware" />
  <text x="170" y="170" text-anchor="middle" class="label">Interrupt Controller</text>
  
  <!-- Arrow Down -->
  <line x1="170" y1="180" x2="170" y2="200" class="arrow" />
  <text x="185" y="195" class="small-label">Assert IRQ</text>
  
  <!-- CPU -->
  <rect x="80" y="200" width="180" height="30" class="processor" />
  <text x="170" y="220" text-anchor="middle" class="label">CPU</text>
  
  <!-- Interrupt Types -->
  <rect x="310" y="60" width="240" height="200" class="box" />
  <text x="430" y="80" text-anchor="middle" class="subtitle">Interrupt Types</text>
  
  <text x="330" y="110" class="small-label">• Hardware Interrupts</text>
  <text x="350" y="130" class="small-label">- Timer Interrupts</text>
  <text x="350" y="150" class="small-label">- External Pins (GPIO)</text>
  <text x="350" y="170" class="small-label">- Peripheral Interrupts (UART, SPI)</text>
  
  <text x="330" y="190" class="small-label">• Software Interrupts</text>
  <text x="350" y="210" class="small-label">- System Calls</text>
  <text x="350" y="230" class="small-label">- Exceptions (Faults)</text>
  
  <!-- Execution Timeline -->
  <rect x="50" y="270" width="500" height="110" class="box" />
  <text x="300" y="290" text-anchor="middle" class="subtitle">Execution Timeline</text>
  
  <!-- Timeline -->
  <line x1="70" y1="340" x2="530" y2="340" class="timeline" />
  <text x="60" y="345" text-anchor="end" class="small-label">Time</text>
  
  <!-- Normal Execution -->
  <rect x="90" y="320" width="100" height="20" class="normal" />
  <text x="140" y="335" text-anchor="middle" class="small-label">Normal Execution</text>
  
  <!-- Interrupt -->
  <line x1="190" y1="320" x2="190" y2="300" class="dashed-arrow" />
  <text x="190" y="295" text-anchor="middle" class="small-label">Interrupt</text>
  
  <!-- ISR -->
  <rect x="190" y="320" width="80" height="20" class="isr" />
  <text x="230" y="335" text-anchor="middle" class="small-label">ISR</text>
  
  <!-- Normal Execution -->
  <rect x="270" y="320" width="90" height="20" class="normal" />
  <text x="315" y="335" text-anchor="middle" class="small-label">Normal Execution</text>
  
  <!-- Interrupt -->
  <line x1="360" y1="320" x2="360" y2="300" class="dashed-arrow" />
  <text x="360" y="295" text-anchor="middle" class="small-label">Interrupt</text>
  
  <!-- ISR -->
  <rect x="360" y="320" width="80" height="20" class="isr" />
  <text x="400" y="335" text-anchor="middle" class="small-label">ISR</text>
  
  <!-- Normal Execution -->
  <rect x="440" y="320" width="80" height="20" class="normal" />
  <text x="480" y="335" text-anchor="middle" class="small-label">Normal Execution</text>
  
  <!-- Legend -->
  <rect x="90" y="360" width="15" height="10" class="normal" />
  <text x="110" y="370" class="small-label">Normal Code</text>
  
  <rect x="190" y="360" width="15" height="10" class="isr" />
  <text x="210" y="370" class="small-label">Interrupt Service Routine</text>
</svg>
