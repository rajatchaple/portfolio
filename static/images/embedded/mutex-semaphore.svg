<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 22px; font-weight: bold; fill: #64ffda; }
    .subtitle { font-size: 18px; font-weight: bold; fill: #bd93f9; }
    .label { font-size: 14px; fill: #ccd6f6; }
    .small-label { font-size: 12px; fill: #ccd6f6; }
    .box { fill: #282a36; stroke: #44475a; stroke-width: 2; rx: 5; ry: 5; }
    .mutex { fill: #ff5555; stroke: #44475a; stroke-width: 2; }
    .semaphore { fill: #8be9fd; stroke: #44475a; stroke-width: 2; }
    .arrow { fill: none; stroke: #f8f8f2; stroke-width: 2; marker-end: url(#arrowhead); }
    .thread { fill: #50fa7b; stroke: #44475a; stroke-width: 1; }
    .resource { fill: #ffb86c; stroke: #44475a; stroke-width: 1; }
    .line { stroke: #6272a4; stroke-width: 1; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8f8f2" />
    </marker>
  </defs>
  
  <rect width="600" height="400" fill="none" />
  
  <text x="300" y="30" text-anchor="middle" class="title">Mutex vs Semaphore</text>
  
  <!-- Mutex Section -->
  <text x="150" y="70" text-anchor="middle" class="subtitle">Mutex</text>
  <rect x="50" y="90" width="200" height="180" class="box" />
  
  <!-- Mutex Representation -->
  <rect x="140" y="110" width="20" height="20" class="mutex" />
  <text x="150" y="150" text-anchor="middle" class="label">Lock</text>
  
  <!-- Mutex Features -->
  <text x="70" y="180" class="small-label">• Binary (Locked/Unlocked)</text>
  <text x="70" y="200" class="small-label">• Only owner can unlock</text>
  <text x="70" y="220" class="small-label">• Used for mutual exclusion</text>
  <text x="70" y="240" class="small-label">• Cannot be signaled</text>
  
  <!-- Semaphore Section -->
  <text x="450" y="70" text-anchor="middle" class="subtitle">Semaphore</text>
  <rect x="350" y="90" width="200" height="180" class="box" />
  
  <!-- Semaphore Representation -->
  <rect x="430" y="110" width="40" height="20" class="semaphore" />
  <text x="450" y="125" text-anchor="middle" class="small-label">3</text>
  <text x="450" y="150" text-anchor="middle" class="label">Counter</text>
  
  <!-- Semaphore Features -->
  <text x="370" y="180" class="small-label">• Counter (0 to N)</text>
  <text x="370" y="200" class="small-label">• Any thread can signal</text>
  <text x="370" y="220" class="small-label">• Used for synchronization</text>
  <text x="370" y="240" class="small-label">• Can signal between tasks</text>
  
  <!-- Scenario Section -->
  <rect x="100" y="280" width="400" height="100" class="box" />
  <text x="300" y="300" text-anchor="middle" class="subtitle">Use Cases</text>
  
  <text x="120" y="330" class="small-label">Mutex: Protecting shared memory access</text>
  <text x="120" y="350" class="small-label">Semaphore: Managing resource pools (e.g., connection pools)</text>
  <text x="120" y="370" class="small-label">Semaphore: Signaling between tasks (producer/consumer)</text>
</svg>
