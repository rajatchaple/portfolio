<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px Arial; fill: #64ffda; }
      .label { font: 12px Arial; fill: #ccd6f6; }
      .mode-normal { fill: #4ecdc4; stroke: #4ecdc4; }
      .mode-sleep { fill: #8892b0; stroke: #64ffda; }
      .mode-deep { fill: #112240; stroke: #64ffda; }
      .current { stroke: #ffd700; stroke-width: 2; }
      .voltage { stroke: #ff6b6b; stroke-width: 2; }
      .technique { fill: #64ffda; opacity: 0.1; stroke: #64ffda; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a192f"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Power Management in Embedded Systems</text>
  
  <!-- Power Modes -->
  <text x="50" y="70" class="label">Power Modes:</text>
  
  <!-- Active Mode -->
  <rect x="50" y="80" width="120" height="60" class="mode-normal" rx="5"/>
  <text x="110" y="105" text-anchor="middle" class="label">Active Mode</text>
  <text x="110" y="120" text-anchor="middle" class="label">100% Power</text>
  <text x="110" y="135" text-anchor="middle" class="label">All peripherals ON</text>
  
  <!-- Sleep Mode -->
  <rect x="200" y="80" width="120" height="60" class="mode-sleep" rx="5"/>
  <text x="260" y="105" text-anchor="middle" class="label">Sleep Mode</text>
  <text x="260" y="120" text-anchor="middle" class="label">~30% Power</text>
  <text x="260" y="135" text-anchor="middle" class="label">CPU stopped</text>
  
  <!-- Deep Sleep -->
  <rect x="350" y="80" width="120" height="60" class="mode-deep" rx="5"/>
  <text x="410" y="105" text-anchor="middle" class="label">Deep Sleep</text>
  <text x="410" y="120" text-anchor="middle" class="label">~5% Power</text>
  <text x="410" y="135" text-anchor="middle" class="label">Most systems OFF</text>
  
  <!-- Standby Mode -->
  <rect x="500" y="80" width="120" height="60" class="mode-deep" rx="5"/>
  <text x="560" y="105" text-anchor="middle" class="label">Standby Mode</text>
  <text x="560" y="120" text-anchor="middle" class="label">~1% Power</text>
  <text x="560" y="135" text-anchor="middle" class="label">RAM retained</text>
  
  <!-- Power Consumption Graph -->
  <text x="50" y="180" class="label">Power Consumption Over Time:</text>
  
  <!-- Graph axes -->
  <line x1="80" y1="320" x2="80" y2="200" stroke="#64ffda" stroke-width="1"/>
  <line x1="80" y1="320" x2="600" y2="320" stroke="#64ffda" stroke-width="1"/>
  <text x="50" y="210" class="label">High</text>
  <text x="50" y="260" class="label">Med</text>
  <text x="50" y="310" class="label">Low</text>
  <text x="300" y="340" text-anchor="middle" class="label">Time</text>
  
  <!-- Power consumption curve -->
  <path d="M 80 220 L 150 220 L 170 280 L 250 280 L 270 300 L 350 300 L 370 310 L 450 310 L 470 220 L 550 220" 
        fill="none" class="current"/>
  
  <!-- Mode labels on graph -->
  <text x="100" y="210" class="label">Active</text>
  <text x="200" y="270" class="label">Sleep</text>
  <text x="300" y="290" class="label">Deep</text>
  <text x="400" y="300" class="label">Standby</text>
  <text x="500" y="210" class="label">Wake</text>
  
  <!-- Power Management Techniques -->
  <text x="50" y="360" class="label">Power Management Techniques:</text>
  
  <!-- Technique boxes -->
  <rect x="50" y="370" width="100" height="25" class="technique" rx="3"/>
  <text x="100" y="387" text-anchor="middle" class="label">Clock Gating</text>
  
  <rect x="160" y="370" width="100" height="25" class="technique" rx="3"/>
  <text x="210" y="387" text-anchor="middle" class="label">Voltage Scaling</text>
  
  <rect x="270" y="370" width="100" height="25" class="technique" rx="3"/>
  <text x="320" y="387" text-anchor="middle" class="label">Peripheral Control</text>
  
  <rect x="380" y="370" width="100" height="25" class="technique" rx="3"/>
  <text x="430" y="387" text-anchor="middle" class="label">DMA Usage</text>
  
  <rect x="490" y="370" width="100" height="25" class="technique" rx="3"/>
  <text x="540" y="387" text-anchor="middle" class="label">Interrupt Optimization</text>
  
  <!-- Wake-up Sources -->
  <text x="650" y="180" class="label">Wake-up Sources:</text>
  <text x="650" y="200" class="label">• External interrupts</text>
  <text x="650" y="215" class="label">• Timer interrupts</text>
  <text x="650" y="230" class="label">• UART/SPI activity</text>
  <text x="650" y="245" class="label">• RTC alarms</text>
  <text x="650" y="260" class="label">• GPIO changes</text>
  <text x="650" y="275" class="label">• Watchdog events</text>
  
  <!-- Design Considerations -->
  <text x="650" y="300" class="label">Design Considerations:</text>
  <text x="650" y="320" class="label">• Wake-up latency</text>
  <text x="650" y="335" class="label">• Current leakage</text>
  <text x="650" y="350" class="label">• Battery life</text>
  <text x="650" y="365" class="label">• Real-time constraints</text>
  <text x="650" y="380" class="label">• System responsiveness</text>
</svg>
