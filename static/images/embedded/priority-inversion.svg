<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 22px; font-weight: bold; fill: #64ffda; }
    .label { font-size: 14px; fill: #ccd6f6; }
    .task { font-size: 16px; font-weight: bold; }
    .high { fill: #ff5555; }
    .medium { fill: #ffb86c; }
    .low { fill: #8be9fd; }
    .timeline { stroke: #6272a4; stroke-width: 2; }
    .timeline-label { font-size: 12px; fill: #ccd6f6; }
    .timeline-tick { stroke: #6272a4; stroke-width: 1; }
    .execution { stroke-width: 2; }
    .execution-high { stroke: #ff5555; }
    .execution-medium { stroke: #ffb86c; }
    .execution-low { stroke: #8be9fd; }
    .blocking { stroke-dasharray: 5,5; }
    .box { fill: #282a36; stroke: #44475a; stroke-width: 2; rx: 5; ry: 5; }
    .arrow { fill: none; stroke: #f8f8f2; stroke-width: 2; marker-end: url(#arrowhead); }
    .resource { fill: #bd93f9; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8f8f2" />
    </marker>
  </defs>
  
  <!-- Transparent background instead of solid fill -->
  <rect width="600" height="400" fill="none" />
  
  <text x="300" y="30" text-anchor="middle" class="title">Priority Inversion in RTOS</text>
  
  <!-- Task Labels -->
  <text x="80" y="70" class="task high">High Priority Task</text>
  <text x="80" y="100" class="task medium">Medium Priority Task</text>
  <text x="80" y="130" class="task low">Low Priority Task</text>
  
  <!-- Timeline -->
  <line x1="50" y1="180" x2="550" y2="180" class="timeline" />
  <text x="50" y="200" class="timeline-label">t0</text>
  <line x1="50" y1="175" x2="50" y2="185" class="timeline-tick" />
  
  <text x="150" y="200" class="timeline-label">t1</text>
  <line x1="150" y1="175" x2="150" y2="185" class="timeline-tick" />
  
  <text x="250" y="200" class="timeline-label">t2</text>
  <line x1="250" y1="175" x2="250" y2="185" class="timeline-tick" />
  
  <text x="350" y="200" class="timeline-label">t3</text>
  <line x1="350" y1="175" x2="350" y2="185" class="timeline-tick" />
  
  <text x="450" y="200" class="timeline-label">t4</text>
  <line x1="450" y1="175" x2="450" y2="185" class="timeline-tick" />
  
  <text x="550" y="200" class="timeline-label">t5</text>
  <line x1="550" y1="175" x2="550" y2="185" class="timeline-tick" />
  
  <!-- Execution Timelines -->
  <!-- Low Priority Task acquires resource -->
  <line x1="50" y1="160" x2="150" y2="160" class="execution execution-low" />
  <rect x="90" y="150" width="20" height="20" class="resource" />
  
  <!-- High Priority Task blocked -->
  <line x1="150" y1="100" x2="350" y2="100" class="execution execution-high blocking" />
  <text x="210" y="90" class="label">Blocked waiting for resource</text>
  
  <!-- Medium Priority Task runs -->
  <line x1="150" y1="130" x2="250" y2="130" class="execution execution-medium" />
  
  <!-- Low Priority Task continues with resource -->
  <line x1="150" y1="160" x2="350" y2="160" class="execution execution-low" />
  
  <!-- Low Priority Task releases resource -->
  <rect x="340" y="150" width="20" height="20" class="resource" />
  
  <!-- High Priority Task acquires resource and runs -->
  <line x1="350" y1="100" x2="450" y2="100" class="execution execution-high" />
  <rect x="390" y="90" width="20" height="20" class="resource" />
  
  <!-- Explanatory box -->
  <rect x="100" y="220" width="400" height="150" class="box" />
  <text x="120" y="250" class="label">Priority Inversion Problem:</text>
  <text x="120" y="280" class="label">1. Low priority task acquires a resource (t0-t1)</text>
  <text x="120" y="310" class="label">2. High priority task tries to acquire the same resource (t1)</text>
  <text x="120" y="340" class="label">3. Medium priority task preempts low priority task (t1-t2)</text>
  <text x="120" y="370" class="label">4. High priority task is blocked until low priority finishes (t3)</text>
  
  <!-- Arrows -->
  <path d="M110 160 L110 240" class="arrow" />
  <path d="M150 100 L150 240" class="arrow" />
  <path d="M200 130 L200 310" class="arrow" />
</svg>
