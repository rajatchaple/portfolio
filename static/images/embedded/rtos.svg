<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 22px; font-weight: bold; fill: #64ffda; }
    .subtitle { font-size: 18px; font-weight: bold; fill: #bd93f9; }
    .label { font-size: 14px; fill: #ccd6f6; }
    .small-label { font-size: 12px; fill: #ccd6f6; }
    .box { fill: #282a36; stroke: #44475a; stroke-width: 2; rx: 5; ry: 5; }
    .task { fill: #50fa7b; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .kernel { fill: #ff5555; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .isr { fill: #ffb86c; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .driver { fill: #8be9fd; stroke: #44475a; stroke-width: 1; rx: 5; ry: 5; }
    .arrow { fill: none; stroke: #f8f8f2; stroke-width: 2; marker-end: url(#arrowhead); }
    .timeline { fill: none; stroke: #6272a4; stroke-width: 1; }
    .execution { fill: #50fa7b; stroke: #44475a; stroke-width: 1; }
    .context-switch { fill: #ff5555; stroke: #44475a; stroke-width: 1; }
    .priority { fill: #ffb86c; stroke: #44475a; stroke-width: 1; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8f8f2" />
    </marker>
  </defs>
  
  <rect width="600" height="400" fill="none" />
  
  <text x="300" y="30" text-anchor="middle" class="title">Real-Time Operating System (RTOS)</text>
  
  <!-- RTOS Architecture -->
  <rect x="50" y="60" width="200" height="180" class="box" />
  <text x="150" y="80" text-anchor="middle" class="subtitle">RTOS Architecture</text>
  
  <!-- Application Layer -->
  <rect x="70" y="100" width="160" height="30" class="task" />
  <text x="150" y="120" text-anchor="middle" class="label">Application Tasks</text>
  
  <!-- Kernel Layer -->
  <rect x="70" y="140" width="160" height="30" class="kernel" />
  <text x="150" y="160" text-anchor="middle" class="label">RTOS Kernel</text>
  
  <!-- ISR Layer -->
  <rect x="70" y="180" width="160" height="30" class="isr" />
  <text x="150" y="200" text-anchor="middle" class="label">Interrupt Service Routines</text>
  
  <!-- Driver Layer -->
  <rect x="70" y="220" width="160" height="30" class="driver" />
  <text x="150" y="240" text-anchor="middle" class="label">Device Drivers</text>
  
  <!-- RTOS Features -->
  <rect x="350" y="60" width="200" height="180" class="box" />
  <text x="450" y="80" text-anchor="middle" class="subtitle">RTOS Features</text>
  
  <text x="370" y="110" class="small-label">• Task Management</text>
  <text x="370" y="130" class="small-label">• Priority-based Scheduling</text>
  <text x="370" y="150" class="small-label">• Inter-task Communication</text>
  <text x="370" y="170" class="small-label">• Timing Services</text>
  <text x="370" y="190" class="small-label">• Interrupt Handling</text>
  <text x="370" y="210" class="small-label">• Memory Management</text>
  <text x="370" y="230" class="small-label">• Deterministic Behavior</text>
  
  <!-- Task Scheduling -->
  <rect x="50" y="250" width="500" height="130" class="box" />
  <text x="300" y="270" text-anchor="middle" class="subtitle">Task Scheduling Timeline</text>
  
  <!-- Timeline -->
  <line x1="70" y1="320" x2="530" y2="320" class="timeline" />
  <text x="60" y="325" text-anchor="end" class="small-label">Time</text>
  
  <!-- High Priority Task -->
  <rect x="100" y="290" width="60" height="20" class="execution" />
  <text x="130" y="305" text-anchor="middle" class="small-label">Task A</text>
  
  <!-- Context Switch -->
  <rect x="160" y="290" width="10" height="20" class="context-switch" />
  
  <!-- Medium Priority Task -->
  <rect x="170" y="290" width="100" height="20" class="execution" fill="#8be9fd" />
  <text x="220" y="305" text-anchor="middle" class="small-label">Task B</text>
  
  <!-- Context Switch -->
  <rect x="270" y="290" width="10" height="20" class="context-switch" />
  
  <!-- High Priority Task -->
  <rect x="280" y="290" width="70" height="20" class="execution" />
  <text x="315" y="305" text-anchor="middle" class="small-label">Task A</text>
  
  <!-- Context Switch -->
  <rect x="350" y="290" width="10" height="20" class="context-switch" />
  
  <!-- Low Priority Task -->
  <rect x="360" y="290" width="120" height="20" class="execution" fill="#bd93f9" />
  <text x="420" y="305" text-anchor="middle" class="small-label">Task C</text>
  
  <!-- Task Legend -->
  <rect x="100" y="340" width="20" height="10" class="execution" />
  <text x="125" y="350" class="small-label">High Priority</text>
  
  <rect x="200" y="340" width="20" height="10" class="execution" fill="#8be9fd" />
  <text x="225" y="350" class="small-label">Medium Priority</text>
  
  <rect x="300" y="340" width="20" height="10" class="execution" fill="#bd93f9" />
  <text x="325" y="350" class="small-label">Low Priority</text>
  
  <rect x="400" y="340" width="10" height="10" class="context-switch" />
  <text x="430" y="350" class="small-label">Context Switch</text>
</svg>
