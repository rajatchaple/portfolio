<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px Arial; fill: #64ffda; }
      .label { font: 12px Arial; fill: #ccd6f6; }
      .git-branch { stroke: #64ffda; stroke-width: 2; }
      .commit { fill: #4ecdc4; stroke: #64ffda; }
      .merge { fill: #ffd700; stroke: #64ffda; }
      .release { fill: #ff6b6b; stroke: #64ffda; }
      .workflow { fill: #8892b0; stroke: #64ffda; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a192f"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Version Control for Embedded Development</text>
  
  <!-- Git Workflow for Embedded -->
  <text x="50" y="70" class="label">Embedded Git Workflow:</text>
  
  <!-- Main branch -->
  <line x1="100" y1="100" x2="700" y2="100" class="git-branch"/>
  <text x="50" y="105" class="label">main</text>
  
  <!-- Commits on main -->
  <circle cx="150" cy="100" r="5" class="commit"/>
  <circle cx="300" cy="100" r="5" class="commit"/>
  <circle cx="500" cy="100" r="5" class="commit"/>
  <circle cx="650" cy="100" r="5" class="release"/>
  
  <!-- Feature branch -->
  <line x1="150" y1="100" x2="200" y2="130" class="git-branch"/>
  <line x1="200" y1="130" x2="280" y2="130" class="git-branch"/>
  <line x1="280" y1="130" x2="300" y2="100" class="git-branch"/>
  <text x="50" y="135" class="label">feature</text>
  
  <!-- Feature commits -->
  <circle cx="220" cy="130" r="5" class="commit"/>
  <circle cx="260" cy="130" r="5" class="commit"/>
  
  <!-- Development branch -->
  <line x1="300" y1="100" x2="350" y2="160" class="git-branch"/>
  <line x1="350" y1="160" x2="480" y2="160" class="git-branch"/>
  <line x1="480" y1="160" x2="500" y2="100" class="git-branch"/>
  <text x="50" y="165" class="label">develop</text>
  
  <!-- Development commits -->
  <circle cx="380" cy="160" r="5" class="commit"/>
  <circle cx="440" cy="160" r="5" class="commit"/>
  
  <!-- Release branch -->
  <line x1="500" y1="100" x2="550" y2="80" class="git-branch"/>
  <line x1="550" y1="80" x2="630" y2="80" class="git-branch"/>
  <line x1="630" y1="80" x2="650" y2="100" class="git-branch"/>
  <text x="50" y="85" class="label">release</text>
  
  <!-- Release commits -->
  <circle cx="580" cy="80" r="5" class="merge"/>
  <circle cx="610" cy="80" r="5" class="merge"/>
  
  <!-- Branch labels -->
  <text x="220" y="145" class="label">Feature development</text>
  <text x="380" y="175" class="label">Integration testing</text>
  <text x="580" y="95" class="label">Release preparation</text>
  <text x="650" y="115" class="label">v1.0</text>
  
  <!-- File Management -->
  <text x="50" y="220" class="label">Embedded-Specific File Management:</text>
  
  <!-- File categories -->
  <rect x="50" y="240" width="150" height="80" class="workflow" rx="5"/>
  <text x="125" y="260" text-anchor="middle" class="label">Source Code</text>
  <text x="125" y="275" text-anchor="middle" class="label">• .c/.cpp files</text>
  <text x="125" y="290" text-anchor="middle" class="label">• .h header files</text>
  <text x="125" y="305" text-anchor="middle" class="label">• Assembly files</text>
  
  <rect x="220" y="240" width="150" height="80" class="workflow" rx="5"/>
  <text x="295" y="260" text-anchor="middle" class="label">Configuration</text>
  <text x="295" y="275" text-anchor="middle" class="label">• Linker scripts</text>
  <text x="295" y="290" text-anchor="middle" class="label">• Makefiles</text>
  <text x="295" y="305" text-anchor="middle" class="label">• Config files</text>
  
  <rect x="390" y="240" width="150" height="80" class="workflow" rx="5"/>
  <text x="465" y="260" text-anchor="middle" class="label">Documentation</text>
  <text x="465" y="275" text-anchor="middle" class="label">• README.md</text>
  <text x="465" y="290" text-anchor="middle" class="label">• API docs</text>
  <text x="465" y="305" text-anchor="middle" class="label">• Schematics</text>
  
  <rect x="560" y="240" width="150" height="80" class="workflow" rx="5"/>
  <text x="635" y="260" text-anchor="middle" class="label">Binary Files</text>
  <text x="635" y="275" text-anchor="middle" class="label">• .hex/.bin (Git LFS)</text>
  <text x="635" y="290" text-anchor="middle" class="label">• Libraries</text>
  <text x="635" y="305" text-anchor="middle" class="label">• Bootloaders</text>
  
  <!-- Best Practices -->
  <text x="50" y="350" class="label">Embedded Git Best Practices:</text>
  <text x="50" y="370" class="label">• Use .gitignore for build artifacts (*.o, *.hex, *.bin)</text>
  <text x="50" y="385" class="label">• Git LFS for large binary files and libraries</text>
  <text x="400" y="370" class="label">• Tag releases with hardware versions</text>
  <text x="400" y="385" class="label">• Separate repositories for hardware and firmware</text>
</svg>
